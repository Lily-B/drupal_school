<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up for free</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/formstyle.css">
</head>
<body>

<div>
<form id="signUp">
    <a href="#">Sign Up</a><a href="#">Log In</a><br>

    <h1>Sign Up for Free</h1><br>

    <input type="text" name="firstName" placeholder="First Name" required>
    <input type="text" name="lastName" placeholder="Last Name" required><br>
    <input type="email" name="email" placeholder="Email Address" required><br>
    <input type="password" name="pass" placeholder="Set A Password" required><br>

    <input type="submit" name="submit" value="GET STARTED"><br>
</form>

</div>

</body>
</html>
