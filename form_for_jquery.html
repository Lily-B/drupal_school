<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up for free</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/formValidation.js"></script>
    <script src="js/formstyling.js"></script>
</head>
<body>
<form id="signUp" onsubmit="return is_valid_form()" name="signUp" action = "#" novalidate>
    <a href="#">Sign Up</a><a href="#">Log In</a>

    <h1>Sign Up for Free</h1>
    <input type="text" name="firstName" id="firstName" placeholder="First Name">
    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
    <input type="email" name="email" id="email" placeholder="Email Address">
    <input type="password" name="pass" id="pass" placeholder="Set A Password">

    <input type="submit" name="submit" value="GET STARTED">
</form>
</body>
</html>
